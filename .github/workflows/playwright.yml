name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Installation des dépendances
    - name: Install dependencies
      run: npm ci

    # Installation des navigateurs
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    # Lancement des tests que sur chrome  
    - name: Run Playwright tests 
      run: npx playwright test tests/autoExercisePOM_2.spec.ts --project chromium --reporter=line,allure-playwright
    
    # Génération du rapport Allure
    - name: Generate Allure Report
      run: npm run allure:generate
    
    # Deploy report to GitHub Pages
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
    
  notifications:
    needs: test
    runs-on: ubuntu-latest
    steps:

    # Step 1: Send Slack notification
    - name: Send Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  
    

    
    
    